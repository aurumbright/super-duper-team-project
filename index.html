<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <title>Search Engine Home</title>
</head>
<body>
    <div class="min-vh-100 d-flex align-items-center bg-dark">

        <section class="w-100 row justify-content-center">
    
          <div class="col-10 col-md-6 col-lg-8">

            <form class="bg-white my-4 p-4">
              <h3 class="row justify-content-center">Library of Congress Search Engine</h3>
              <div class="form-group">
                <input type="text" id="search" class="form-control" placeholder="Your Search!" required />
              </div>

              <div class="form-group">
                <select class="form-control" id="format-type">
                  <option disabled selected>Select a Format...</option>
                  <option>maps</option>
                  <option>audio</option>
                  <option>photos</option>
                  <option>manuscripts</option>
                  <option>newspapers</option>
                  <option>film-and-videos</option>
                  <option>notated-music</option>
                  <option>websites</option>
                </select>
              </div>
    
              <button class="btn btn-block btn-success">Search!</button>
            </form>
          </div>
        </section>
    
      </div>
</body>
</html>
